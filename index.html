<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RRN Spring Tour 2019</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="startPage">
        <h1 role="heading" id="tourName">RRN Spring Tour 2019</h1>
        <p role="description" id="tourDescription">Where is Run River North?</p>
        <div id="quizStart">
            <button id="drop">Drop Markers</button>
        </div>
    </div>
    <main role="main">
        <section id="mapContainer">
            <div id="map"></div>
        </section>
        <section id="infoContainer">
            <img id="imageRight" src="https://scontent.cdninstagram.com/vp/45dbfbdb469395c119228c55e2f8b9ca/5D1A5A09/t51.2885-15/sh0.08/e35/s640x640/53090685_176994606609779_4460558315012353647_n.jpg?_nc_ht=scontent.cdninstagram.com">
            <div id="imageDescription"></div>
        </section>
    </main>
    <p role="paragraph" id="errorMessage"></p>
    <script type='text/javascript' src='config.js'></script>
    <script src="script.js"></script>
</body>
</html>
